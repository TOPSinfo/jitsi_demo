<div class="container-fluid mt-4 mb-4">
    <div class="row mb-2">
        <div class="col-md-6">
            <a routerLink="/admin/dashboard"  class="btn btn-primary">
                        <span class="normal f-14">Call History</span>
                    </a>
        </div>
        <div class="col-md-6 text-right">
             <a routerLink="/admin/add-user" style="margin-left: auto;display: table;" class="btn btn-primary">
                        <span class="normal f-14">Add User</span>
                    </a>
        </div>
    </div>
    <div class="card">              
        <div class="row">
            <div class="col-md-12" *ngIf="users.length">
                <h4 class="card-header text-center">User List</h4>
                <div class="card-body">
                    
                    <div class="row">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover f-14">
                                <thead>
                                    <tr *ngIf="!loading">
                                        <th class="text-center">Name</th>
                                        <th class="text-center">Email</th>
                                        <th class="text-center">Role</th>
                                        <th class="text-center">Rating(out of {{rating}})</th>
                                        <th class="text-center">Action</th>
                                    </tr>
                                </thead>
                                <tbody id="sortable-row">
                                    <tr *ngIf="users.length == 0">
                                        <td class="text-center" colspan="9">
                                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                            <span *ngIf="!loading" class="spinner-border spinner-border-sm mr-1">No data
                                                found.</span>
                                        </td>
                                    </tr>
                                    <tr *ngFor="let user of users">
                                        <!-- <td class="text-center" nowrap="nowrap">{{index }}</td> -->
                                        <td class="text-center" nowrap="nowrap" *ngIf="user.name">{{user.name}}</td>
                                        <td class="text-center" nowrap="nowrap" *ngIf="!user.name"> - </td>
                                        <td class="text-center" nowrap="nowrap" *ngIf="user.email">{{user.email}} </td>
                                        <td class="text-center" nowrap="nowrap" *ngIf="!user.email"> - </td>
                                        <td class="text-center" nowrap="nowrap">{{user.user_role}} </td>
                                        <td class="text-center" nowrap="nowrap">{{user.avgRating}} </td>
                                        <td class="text-center">
                                            <button class="action-button" (click)="editUser(user)">
                                                <svg width="1em" height="1em" viewBox="0 0 16 16"
                                                    class="bi bi-pencil-square" fill="currentColor"
                                                    xmlns="http://www.w3.org/2000/svg">
                                                    <path
                                                        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                                    <path fill-rule="evenodd"
                                                        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                                                </svg>
                                            </button>
                                            <button class="action-button" (click)="deleteUser(user)">
                                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash"
                                                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                    <path
                                                        d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                                                    <path fill-rule="evenodd"
                                                        d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                                                </svg>
                                            </button>
                                        </td>
                                        <!-- <td nowrap="nowrap" ng-if="article.categoryInfo.length > 0">
                                        {{article.categoryInfo[0].name}}
                                    </td>
                                    <td nowrap="nowrap" ng-if="article.categoryInfo.length === 0"> </td>
                                    <td nowrap="nowrap" ng-bind-template="{{ article.publishScheduleTime | date :
                                    'yyyy-MM-dd H:mm' }} "></td>
                                    <td nowrap="nowrap"
                                        ng-bind-template="{{ article.createdAt | date : 'yyyy-MM-dd H:mm' }}">
                                    </td>
                                    <td nowrap="nowrap"
                                        ng-bind-template="{{ article.lastModifiedAt | date : 'yyyy-MM-dd H:mm' }}"></td> -->

                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ngx-smart-modal #confirmModal identifier="confirmModal" [closable]="false" customClass="custom-margin"
    [dismissable]="false">
    <div class="modal-body">
        <div>
            <h2 class="title"> Are you sure you want to delete?</h2>
            <div>
                <button class="confirm-button" type="button" (click)="cancel()">Cancel</button>
                <button class="confirm-button" type="button" (click)="delete()">Delete</button>
            </div>
        </div>
    </div>
</ngx-smart-modal>
