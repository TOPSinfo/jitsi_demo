<div class="card">
  <h4 class="card-header text-center">{{title}}</h4>
  <div class="card-body">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Name</label>
            <input type="text" formControlName="name" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div class="invalid-feedback">
              <div *ngIf="f.name.errors && f.name.errors.required">Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div class="invalid-feedback">
              <div *ngIf="f.email.errors && f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors && f.email.errors.pattern">Email must be a valid email address</div>
            </div>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors && f.password.errors.required">Password is required</div>
              <div *ngIf="f.password.errors && f.password.errors.minlength">Password must be at least 6 characters
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Username</label>
            <input type="text" formControlName="username" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div class="invalid-feedback">
              <div *ngIf="f.username.errors && f.username.errors.required">Username is required</div>
            </div>
          </div>
          <!-- <div class="form-group">
            <label>Role</label>
            <input type="text" formControlName="role" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.role.errors }" />
            <div class="invalid-feedback">
              <div *ngIf="f.role.errors && f.role.errors.required">Role is required</div>
            </div> -->
          <div class="form-group">
            <label>Role</label>
            <select class="form-control" formControlName="role" name="role" [(ngModel)]="selectedLevel"
              (change)="selected()" [ngClass]="{ 'is-invalid': submitted && f.role.errors }">
              <option *ngFor="let role of roleData" [ngValue]="role">{{role.name}}
              </option>
            </select>
          </div>
          <div class="form-group text-center">
            <button class="btn btn-primary btn-width blue-btn">{{title}}</button>
            <!-- <div class="row pull-right"> -->
            <!-- <a routerLink="/user-list">Cancel</a> -->
            <button type="button" class="btn btn-width btn-secondary" (click)="cancel()">Cancel</button>
            <!-- <a routerLink="/admin/user-list" class="btn btn-link">Cancel</a> -->
            <!-- </div> -->
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
